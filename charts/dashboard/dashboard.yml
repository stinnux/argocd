dapiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashboard-prod
  namespace: argocd
spec:
  destination:
    namespace: kube-public
    server: 'https://kubernetes.default.svc'
  project: default
  sources:
  - repoURL: 'https://kubernetes.github.io/dashboard'
    chart: kubernetes-dashboard
    targetRevision: 7.10.1
    helm:
      valueFiles:
      - $values/charts/dashboard/values.yml

  - repoURL: https://github.com/stinnux/argocd/
    targetRevision: HEAD
    ref: values

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
